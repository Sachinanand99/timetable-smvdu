<div class="container mt-4">
  <h2>Add Teacher</h2>
  <form id="teacher-form" class="row g-3">
    <div class="col-md-6">
      <label for="teacher-id" class="form-label">Teacher ID</label>
      <input type="text" class="form-control" id="teacher-id" required>
    </div>
    <div class="col-md-6">
      <label for="teacher-name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="teacher-name" required>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Add Teacher</button>
    </div>
  </form>

  <hr class="my-4">

  <h2>All Teachers</h2>
  <table class="table table-bordered table-striped" id="teacher-table">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Full Name</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  
</div>
