<div class="container mt-4">
  <h2>Add Teaching Assignment</h2>
  <form id="assignment-form" class="row g-3">
    <div class="col-md-6">
      <label for="teacher-select" class="form-label">Teacher</label>
      <select class="form-select" id="teacher-select" required>
        <option value="">Select Teacher</option>
        <!-- Teacher options will be added dynamically -->
      </select>
    </div>
    <div class="col-md-6">
      <label for="subject-select" class="form-label">Subject</label>
      <select class="form-select" id="subject-select" required>
        <option value="">Select Subject</option>
        <!-- Subject options will be added dynamically -->
      </select>
    </div>
    <div class="col-md-4">
      <label for="semester-select" class="form-label">Semester</label>
      <select class="form-select" id="semester-select" required>
        <option value="">Select Semester</option>
        <!-- Semester options will be added dynamically -->
      </select>
    </div>
    <div class="col-md-4">
      <label for="branch-select" class="form-label">Branch</label>
      <select class="form-select" id="branch-select" required>
        <option value="">Select Branch</option>
        <!-- Branch options will be added dynamically -->
      </select>
    </div>
    <div class="col-md-4">
      <label for="section-select" class="form-label">Section</label>
      <select class="form-select" id="section-select" required>
        <option value="">Select Section</option>
        <!-- Section options will be added dynamically -->
      </select>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Add Assignment</button>
    </div>
  </form>

  <hr class="my-4">

  <h2>All Teaching Assignments</h2>
  <div class="row mb-3">
    <div class="col-md-6">
      <label for="filter-teacher" class="form-label">Filter by Teacher</label>
      <select class="form-select" id="filter-teacher" onchange="filterAssignments()">
        <option value="all">All Teachers</option>
        <!-- Teacher options will be added dynamically -->
      </select>
    </div>
    <div class="col-md-6">
      <label for="filter-class" class="form-label">Filter by Class</label>
      <select class="form-select" id="filter-class" onchange="filterAssignments()">
        <option value="all">All Classes</option>
        <!-- Class options will be added dynamically -->
      </select>
    </div>
  </div>
  <table class="table table-bordered table-striped" id="assignment-table">
    <thead class="table-dark">
      <tr>
        <th>Teacher</th>
        <th>Subject</th>
        <th>Class</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
